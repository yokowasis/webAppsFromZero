<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pertama</title>
    <script>
        var jumlah = 0;

        function tambah() {
            jumlah = jumlah + 1;
            document.getElementById("jumlah").innerHTML = jumlah;
        }
    </script>
</head>
<body>
    <div>
        <button onclick="tambah()">Tekan Sini</button>
    </div> 
    <div id="jumlah">
    </div>
</body>
</html>
